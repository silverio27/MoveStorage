<div (click)="uploadFile.click()" class="button-upload">
  <button mat-icon-button color="primary" matTooltip="Carregar um arquivo">
    <mat-icon>file_upload</mat-icon>
  </button>
  <input
    #uploadFile
    (change)="prepareToUpload($event)"
    type="file"
    multiple
    style="display: none;"
  />
</div>
